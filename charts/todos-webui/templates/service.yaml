apiVersion: v1
kind: Service
metadata:
  name: {{ include "todos-webui.fullname" . }}
  labels:
    {{- include "todos-webui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "todos-webui.selectorLabels" . | nindent 4 }}